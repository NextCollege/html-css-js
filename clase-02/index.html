<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="layout">
      <header class="layout__header"></header>
      <aside class="layout__sidebar sidebar">
        <nav class="sidebar__navigation">
          <a href="#" class="sidebar-item">
            <i class="material-symbols-outlined sidebar-item__icon">
              grid_view
            </i>
            <span>Dashboard</span>
          </a>
          <a href="#" class="sidebar-item">
            <i class="material-symbols-outlined sidebar-item__icon"> person </i>
            <span>User</span>
          </a>
          <a href="#" class="sidebar-item">
            <i class="material-symbols-outlined sidebar-item__icon">
              pie_chart
            </i>
            <span>Analytics</span>
          </a>
        </nav>
        <hr class="sidebar-divider" />
        <details class="sidebar-collapse">
          <summary class="sidebar-item sidebar-collapse__button">
            <span class="sidebar-collapse__title">
              <i class="material-symbols-outlined sidebar-item__icon">
                layers
              </i>
              <span> Land Resources </span>
            </span>
            <i class="material-symbols-outlined sidebar-collapse__icon">
              <span class="material-symbols-outlined"> expand_more </span>
            </i>
          </summary>
          <div id="sidebar-layers" class="sidebar-collapse__content"></div>
          <div class="sidebar-collapse__footer">
            <button data-type="open-modal" class="button">Add layer</button>
            <button
              id="remove-all-layers"
              class="button button--ghost button--red"
            >
              Remove all
            </button>
          </div>
        </details>
      </aside>
      <main class="layout__main">
        <div id="map" class="map"></div>
      </main>
    </div>
    <dialog class="modal" id="modal">
      <div class="modal__content">
        <div id="modal-layers" class="modal-layers-layout"></div>
      </div>
    </dialog>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
